faq:
  title: Frequently asked questions
  description: If you can't find the answer you're looking for, feel free to contact us.
  items:
    - label: Is this a secure service?
      content: Yes, we take security very seriously. We use the latest security protocols to ensure your data is safe.
      defaultOpen: true
    - label: Is it easy to use?
      content: Yes, our system is designed to be user-friendly and intuitive, making it easy to manage your attendance.
    - label: How is my data stored?
      content: Your data is stored securely on our servers, using military-grade encryption to keep it safe.
    - label: How much does it cost?
      content: Our system is affordable and cost-effective, with a minimalistic Raspberry Pi setup required for reading RFID cards.
    - label: Can I use it for my school?
      content: Yes, our system is designed to be scalable and can accommodate any number of students and classes, making it perfect for schools of all sizes.
    - label: Where can I see the source code?
      content: |-
        You can find the source code for Presentium on our [GitHub Organisation](https://github.com/presentium){target="_blank"}.
    - label: Can I cheat the system?
      content: No.
