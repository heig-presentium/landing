features:
  headline: Features
  title: Why use Presentium?
  description: |-
    Presentium is designed to make attendance monitoring easy and efficient.<br>
    Here are some of the key features that make it stand out.
  items:
    - title: Easy to use
      description: Manage your attendance with ease and efficiency, thanks to our user-friendly dashboard and intuitive interface.
      icon: i-heroicons-cog
    - title: Reliable
      description: Our system is designed to be reliable and accurate, ensuring that you can trust the data it provides.
      icon: i-heroicons-check
    - title: Secure
      description: We take security seriously, using the latest encryption protocols to ensure your data is safe and secure, with military-grade encryption.
      icon: i-heroicons-lock-closed
    - title: Fast
      description: Our system is designed to be fast and responsive, ensuring that students can check in quickly and easily.
      icon: i-heroicons-rocket-launch
    - title: Affordable
      description: Our system only requires a minimalistic Raspberry Pi setup for reading RFID cards.
      icon: i-heroicons-currency-dollar
    - title: Scalable
      description: Our system is elastically scalable to accommodate any number of students and classes, making it perfect for schools of all sizes.
      icon: i-heroicons-chart-bar
